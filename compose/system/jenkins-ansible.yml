 version: '3.7'

 services:
   jenkins:
     container_name: jenkins
     image: jenkins-ansible
     build:
       context: ../dockerfiles/jenkins-ansible
     privileged: true
     user: root
     ports:
      - "8080:8080"
      - "50000:50000"
     volumes:
       - ../volumes/jenkins-ansible/.ssh/:/home/jenkins/.ssh
       - ../volumes/jenkins-ansible/jenkins_compose/jenkins_configuration:/var/jenkins_home
       - /var/run/docker.sock:/var/run/docker.sock
     networks:
       system:
         ipv4_address: 172.29.0.88

   agent:
     image: jenkins/ssh-agent:jdk11
     privileged: true
     user: root
     container_name: agent
     expose:
       - 22
     environment:
       - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  dominik@debian-laptop
     networks:
       system:
         ipv4_address: 172.29.0.78

 networks:
   system:
     external: true